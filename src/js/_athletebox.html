<% var athletes = data.athletes; 

athletes.forEach(function(athlete) { 

  if (athlete.athleteid == data.id) { %>

    <div class="box">

      <div class="intro">

        <div class="name">
          <%=athlete.firstname%>  <%=athlete.lastname%>
        </div>

        <div class="photo">
          <image src="<%=athlete.Photo%>"/>
        </div>

      </div>


      <div class="stats">
        <div>Hometown:  <%=athlete.hometown%></div>

        <div>Team:  <%=athlete.team%></div>

        <div>Sport:  <%=athlete.sport%></div>
      </div>


      <div class="connection">
        Washington Connection: <%=athlete.connection%>
      </div>

    </div>

  <% } 

}); %>
